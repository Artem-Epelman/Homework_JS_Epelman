<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>details</title>
</head>
<body>



<script>

    let userId = new URL(document.location).searchParams.get("id")
    let userURL = new URL(`https://jsonplaceholder.typicode.com/users/${userId}`)


    fetch(userURL)
        .then(response => response.json())
        .then(user => {
            let div = document.createElement('div')
            document.body.append(div)

                div.append(JSON.stringify(user))
        })















</script>


</body>
</html>
